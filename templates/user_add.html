{% extends "base.html" %}

<!DOCTYPE html>
<html>
{% block my_style %}

.horizontalForm{
    width: 200px;
    height: 50px;
}

{% endblock %}
    {% block body %}
    {% block my_body %}

<form class = "horizontalForm" role="form" action ={{url_for('users')}} method="post">
  <div class="form-group">
    <label for="name">user Name:</label>
    <div>
      <input type = "text" class="form-control" name="name" placeholder="Enter user name" required>
    </div>
  </div>

  <div class="form-group">
    <label for="bithday">Birthday:</label>
    <div >
      <input type="text" class="form-control" name="birthday" required>
    </div>
  </div>

  <div class="form-group">
    <label for="location">Location:</label>
    <div >
      <input type="text" class="form-control" name="location" placeholder="Enter your location" required>
    </div>
  </div>

  <div class="form-group">
    <label for="ocupation">Ocupation:</label>
    <div >
      <input type="text" class="form-control" name="ocupation" placeholder="Enter your occupation" required>
    </div>
  </div>


  <div class="form-group">
    <label class="control-label col-sm-2" for="interests">Interests:</label>
    <div class="col-sm-6">
      <select class="form-control" name = "interests" required>
        <option> Reading </option>
        <option> Cinema </option>
        <option> Swimming </option>
        <option> Bicycling </option>
        <option> Music </option>
    </select>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-6">
    <button type="submit" class="btn btn-default">Add user</button>
    </div>
  </div>
</form>
    {% endblock %}
{% endblock %}
</html>
